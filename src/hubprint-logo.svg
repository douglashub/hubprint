<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Hexagon (Hub) -->
  <path d="M256 0l221.7 128v256L256 512 34.3 384V128L256 0z" fill="url(#primaryGrad)"/>
  
  <!-- Inner Cutout / Paper shape -->
  <path d="M256 80l160 92.4v199.2L256 464 96 371.6V172.4L256 80z" fill="#ffffff" opacity="0.1"/>

  <!-- Printer Paper / Document styling inside -->
  <g transform="translate(128, 128) scale(0.5)">
     <!-- Paper Sheet -->
     <rect x="100" y="50" width="312" height="412" rx="20" fill="white"/>
     <!-- Lines representing text -->
     <rect x="150" y="120" width="212" height="30" rx="4" fill="#e2e8f0"/>
     <rect x="150" y="180" width="212" height="30" rx="4" fill="#e2e8f0"/>
     <rect x="150" y="240" width="150" height="30" rx="4" fill="#e2e8f0"/>
     
     <!-- Accent verification check/dot -->
     <circle cx="360" cy="380" r="60" fill="url(#accentGrad)"/>
     <path d="M340 380l15 15 35-35" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
