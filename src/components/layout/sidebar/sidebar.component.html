<aside
  class="w-64 bg-primary-800 text-white flex flex-col flex-shrink-0 transition-transform duration-300 ease-in-out z-40"
  [class]="isSidebarOpen() ? 'translate-x-0' : '-translate-x-full'" [class.fixed]="true" [class.h-full]="true"
  [class.md:relative]="true" [class.md:translate-x-0]="true">
  <div class="h-16 flex items-center justify-between px-4 border-b border-primary-700">
    <span class="text-2xl font-bold">HUB PRINT</span>
    <button (click)="uiStateService.closeSidebar()" class="md:hidden text-white">
      <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <nav class="flex-1 px-4 py-6 space-y-2">
    @for (link of navLinks; track link.path) {
    <a [routerLink]="link.path" routerLinkActive="bg-primary-700" [routerLinkActiveOptions]="{exact: true}"
      (click)="onNavLinkClick()"
      class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg hover:bg-primary-700 transition-colors duration-200">
      <!-- SVG icons would go here. Using text placeholders for simplicity. -->
      <span class="w-6 text-center mr-3">{{ link.icon.charAt(0).toUpperCase() }}</span>
      <span>{{ link.label }}</span>
    </a>
    }
  </nav>
  <div class="px-4 py-4 border-t border-primary-700">
    <a routerLink="/profile" (click)="onNavLinkClick()"
      class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg hover:bg-primary-700 transition-colors duration-200">
      <span class="w-6 text-center mr-3">P</span>
      <span>Meu Perfil</span>
    </a>
    <div class="mt-4 flex justify-center text-xs text-primary-300 font-mono opacity-75">
      {{ appVersion }}
    </div>
  </div>
</aside>
