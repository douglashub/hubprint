<div class="min-h-screen bg-white dark:bg-gray-900 md:grid md:grid-cols-2 lg:grid-cols-5">
  <!-- Branding Column -->
  <!-- Branding Column -->
  <div
    class="hidden md:flex md:col-span-1 lg:col-span-2 bg-gradient-to-br from-[#1e3a8a] via-[#172554] to-[#0f172a] text-white flex-col justify-between p-12 relative overflow-hidden">

    <!-- Decorative background elements -->
    <div class="absolute top-0 right-0 -mr-20 -mt-20 w-80 h-80 rounded-full bg-blue-500 opacity-10 blur-3xl"></div>
    <div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-80 h-80 rounded-full bg-indigo-500 opacity-10 blur-3xl"></div>

    <div class="relative z-10 flex items-center gap-4">
      <div
        class="w-12 h-12 bg-white/10 rounded-xl flex items-center justify-center backdrop-blur-md shadow-inner border border-white/10">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold tracking-widest text-white drop-shadow-sm">HUB PRINT</h1>
    </div>

    <div class="relative z-10 max-w-lg">
      <div class="space-y-6">
        <h2 class="text-4xl font-extrabold leading-tight tracking-tight text-white/95 drop-shadow-md">
          Gestão inteligente <br> para sua <span class="text-blue-300">impressão</span>.
        </h2>
        <div class="pl-6 border-l-4 border-blue-400/50 py-2">
          <p class="text-xl italic font-light text-blue-100 leading-relaxed">"A melhor forma de prever o futuro é
            criá-lo."</p>
          <p class="mt-3 text-sm font-semibold tracking-wider text-blue-300 uppercase">- Peter Drucker</p>
        </div>
      </div>
    </div>

    <div class="relative z-10 text-xs text-blue-200/60 font-medium tracking-wide">
      &copy; 2024 HUB PRINT. Todos os direitos reservados.
    </div>
  </div>

  <!-- Form Column -->
  <div
    class="flex items-center justify-center min-h-screen md:col-span-1 lg:col-span-3 py-12 px-4 sm:px-6 lg:px-8 bg-gray-50 dark:bg-gray-900">
    <div class="w-full max-w-sm space-y-8">
      <div>
        <div class="flex items-center gap-2 mb-6 md:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary-600" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
          </svg>
          <h1 class="text-2xl font-bold text-gray-900 dark:text-white">HUB PRINT</h1>
        </div>
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Acesse sua conta</h2>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
          Bem-vindo de volta! Por favor, insira seus dados.
        </p>
      </div>
      <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="space-y-4">
          <div>
            <label for="email-address" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <div class="mt-1">
              <input formControlName="email" id="email-address" name="email" type="email" autocomplete="email" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
            </div>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Senha</label>
            <div class="mt-1 relative">
              <input formControlName="password" id="password" name="password"
                [type]="showPassword() ? 'text' : 'password'" autocomplete="current-password" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white pr-10">
              <button type="button" (click)="togglePasswordVisibility()"
                class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 focus:outline-none">
                @if (showPassword()) {
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
                } @else {
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                }
              </button>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Lembrar-me</label>
          </div>

          <div class="text-sm">
            <a routerLink="/forgot-password" class="font-medium text-primary-600 hover:text-primary-500">Esqueceu a
              senha?</a>
          </div>
        </div>

        <div>
          <button type="submit" [disabled]="isLoading()"
            class="group relative w-full flex justify-center py-2.5 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed">
            @if (isLoading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            Entrando...
            } @else {
            Entrar
            }
          </button>
        </div>
      </form>
      <div class="text-sm text-center">
        <p class="text-gray-600 dark:text-gray-400">
          Não tem uma conta?
          <a routerLink="/register" class="font-medium text-primary-600 hover:text-primary-500">Cadastre-se</a>
        </p>
      </div>
    </div>
  </div>
</div>
